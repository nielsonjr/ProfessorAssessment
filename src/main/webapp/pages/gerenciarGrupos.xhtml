<ui:composition template="base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="main-context">
		<b:jumbotron>
			<b:container>
				<h4>Gerenciar Grupos</h4>
					Para gerenciar os grupos já cadastrados. 	                              
	            </b:container>
		</b:jumbotron>
		<b:container>
			<b:well>
				<h:form id="manageGroups">
					<p:messages id="messages"/>
					<p:dataTable  value="#{manageGroupBean.groups}" var="group" >
				        <f:facet name="header">
				            Grupos Cadastrados
				        </f:facet>
				        <p:column headerText = "Nome" width="95%">
				        	<h:outputText value="#{group.name}" />
			        	</p:column>
			        	<p:column width="5%">
				        	<p:commandButton id="iconOnly" icon="ui-icon-trash" type="submit" actionListener="#{manageGroupBean.deleteGroup(group)}" update="@form"
				        	alt="Excluir um Grupo">
				        		<p:confirm header="Confirmação" message="Você tem certeza que deseja excluir esse grupo?" icon="ui-icon-alert" />
				        	</p:commandButton>
			        	</p:column>
        			</p:dataTable>
        			
        			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				    </p:confirmDialog>
				</h:form>
			</b:well>
		</b:container>

	</ui:define>
</ui:composition>
